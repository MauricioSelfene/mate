<body>
    <h3>Procenjates de descuentos</h3>
    <p>Segun traller practivo</p>

    <section>
        <h3>Calcula el precio a pagar de tus productos con descuentos</h3>
    </section>
    <form>
        <label for="InputPrecio">Escribe el precio de tu producto: </label>
        <input type="number" id="InputPrecio">

        <label for="InputDescuento">Escribe el descuento de tu producto: </label>
        <input type="number" id="InputDescuento">
        
        <button type="button" onclick="onClickBotonPrecioDescuento()"> 
            Calcular el precio con descuento
        </button>

        <p id="resultadoPrecio"></p>
    </form>


<script src="./descuentos.js"></script>
